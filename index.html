<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanistry - Technology Services & Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Keyframes for the main gradient flow */
        @keyframes gradientFlow {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        /* Container for the background elements */
        .animated-gradient-hero {
          position: absolute;
          inset: 0;
          overflow: hidden; /* Ensure pseudo-elements are clipped */
        }

        /* Base Gradient Layer (::before pseudo-element) */
        .animated-gradient-hero::before {
          content: '';
          position: absolute;
          inset: -50px; /* Slightly larger to avoid edge issues with blur */
          z-index: 0; /* Bottom layer */
          background: linear-gradient(
            -60deg,
            #0a2342, /* Dark Navy Blue */
            #003566, /* Medium Dark Blue */
            #007ea7, /* Cerulean Blue */
            #00a8cc, /* Cyan */
            #d2691e  /* Chocolate/Orange-Brown */
          );
          background-size: 300% 300%;
          animation: gradientFlow 20s ease infinite; /* Slightly slower */
          opacity: 0.7;
          filter: blur(30px); /* Slightly increased blur */
        }

        /* Basic body styling */
        body {
            font-family: sans-serif; /* Tailwind applies its font stack, this is a fallback */
        }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans min-h-screen">

    <section class="relative flex flex-col justify-center min-h-screen px-8 md:px-16 py-12 text-left overflow-hidden">
        <div class="animated-gradient-hero"></div>

        <div class="relative z-10 max-w-4xl">
            <p class="text-sm uppercase tracking-wider text-cyan-200 mb-2">
                Sanistry / Technology Services
            </p>
            <h1 class="text-5xl sm:text-6xl md:text-7xl font-bold mb-4 text-white drop-shadow-md">
                SANISTRY
            </h1>
            <p class="text-lg md:text-xl text-slate-200 mb-8 max-w-3xl drop-shadow-sm">
                We specialize in delivering cutting-edge technology services and solutions to powering your digital world.
            </p>
            <a
                href="mailto:contact@sanistry.com"
                class="inline-block bg-transparent border-2 border-white hover:bg-white/10 text-white font-semibold py-3 px-8 rounded-full transition duration-300 ease-in-out"
            >
                Get in Touch
            </a>
        </div>
    </section>

    <footer class="bg-slate-900 py-8 px-8 md:px-16 text-left">
        <div class="max-w-4xl">
            <p class="text-slate-400 mb-2 mt-6">
                Contact us for inquiries or support:
            </p>
            <a href="mailto:contact@sanistry.com" class="text-cyan-400 hover:text-cyan-300 underline">
                contact@sanistry.com
            </a>
            <p class="text-sm text-slate-500 mt-6">
                &copy; <span id="current-year"></span> Sanistry. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
